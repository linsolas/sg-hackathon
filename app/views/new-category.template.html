<md-dialog aria-label="Suspect app">
    <md-content>
        <h2><i class="fa fa-folder"></i> Nouvelle catégorie</h2>
        <p>Quel nom voulez-vous attribuer à cette catégorie ?</p>

        <md-text-float label="Nom" ng-model="categoryName"></md-text-float>

    </md-content>
    <div class="md-actions" layout="horizontal" layout-align="end">
        <md-button class="md-warn" ng-click="hide()">
            <i class="fa fa-remove"></i> Annuler
        </md-button>
        <md-button class="" ng-click="validate()">
            <i class="fa fa-check"></i> Valider
        </md-button>
    </div>
</md-dialog>
