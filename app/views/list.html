<div ng-controller="ListCtrl">


    <div layout="horizontal">
        <md-card flex="45">
            <h2><i class="fa fa-bank"></i> {{ catName }} <i class="fa fa-edit pull-right"></i> </h2>
            <strong>{{ documents.length }}</strong> documents
            <br>

            <table class="table">
                <thead>
                <tr>
                    <th>Document</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="doc in documents" ng-click="previewDoc(doc)">
                        <td>
                            <img src="images/{{ doc.ext }}.png" alt="PDF"/>
                            {{ doc.name }}
                        </td>
                        <td>
                            {{ doc.date }}
                            <span ng-if="doc.newDoc" class="label label-success">New</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <md-button class="md-fab  pull-right" ng-click="dialogBasic($event)" style="font-size: 30px"><i class="fa fa-plus"></i></md-button>
        </md-card>



        <md-card flex="45" ng-show="preview">
            <h3>{{ preview.name }}</h3>
            <md-button class="md-fab icon-capture" style="width: 30px; height: 30px"><i class="fa fa-download" ></i> </md-button>
            <md-button class="md-fab icon-capture" style="width: 30px; height: 30px"><i class="fa fa-envelope"></i> </md-button>
            <md-button class="md-fab icon-capture"  style="width: 30px; height: 30px" target="_blank" ng-href="{{preview.document}}" ><i class="fa fa-eye"></i> </md-button>
            <md-button class="md-fab md-warn icon-capture"  style="width: 30px; height: 30px"><i class="fa fa-trash"></i></md-button>
            <hr>
            <img ng-src="{{preview.image}}" width="auto" style="max-height:300px;">
        </md-card>

    </div>


</div>
